<!DOCTYPE html>
<html>
  <head>
    <title>Can You Recycle It?</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <!--link rel = "stylesheet" href = "general.css"/-->
    <script src="can-it.js" type="text/javascript"></script>
    <link rel="stylesheet" href="general.css">
    <script src="jquery-3.2.1.min.js"></script>

  <script src="navscript.js"></script>
  </head>
  <body>
    <div>
      <h1>Can You Recycle It?</h1>
      <div class="content">
        <p>Check if your item is recyclable.</p>
        <input id="rec"/>
        <button id="btnSubmit" onclick="findItem()">Check!</button>
        <p id="results"></p>
        <p>
          General Rules:
          <ul>
            <li>Recycle all bottles, cans, paper, and cardboard.</li>
            <li>Plastic bags cannot be recycled.</li>
            <li>Keep all items clean and dry when recycling.</li>
          </ul>
        </p>
      </div>
    </div>
  </body>
</html>
